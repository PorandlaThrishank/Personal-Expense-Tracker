<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Expense</h2>
        <form id="expense-form">
            <div class="mb-3">
                <label for="expense-name" class="form-label">Expense Name</label>
                <input type="text" class="form-control" id="expense-name" required>
            </div>
            <div class="mb-3">
                <label for="expense-amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="expense-amount" required>
            </div>
            <div class="mb-3">
                <label for="expense-date" class="form-label">Date</label>
                <input type="date" class="form-control" id="expense-date" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Expense</button>
        </form>
        <div class="mt-3">
            <a href="view-expenses.html" class="btn btn-secondary">View Expenses</a>
            <a href="summary.html" class="btn btn-info">View Summary</a>
        </div>
    </div>
    <script src="js/add-expense.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
