<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Summary</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Expense Summary</h1>
        <div id="summary" class="mt-4">
            <h2>Total Expenses: <span id="total-expenses">$0.00</span></h2>
            <div class="mt-3">
                <h3>Expense Categories</h3>
                <ul id="category-list" class="list-group">
                    <!-- Categories will be dynamically populated here -->
                </ul>
            </div>
        </div>
        <div class="mt-4">
            <h3>Filter Options</h3>
            <label for="filter-category">Select Category:</label>
            <select id="filter-category" class="form-select">
                <option value="all">All</option>
                <!-- Categories will be dynamically populated here -->
            </select>
            <button id="filter-btn" class="btn btn-primary mt-2">Filter</button>
        </div>
        <div class="mt-4">
            <a href="index.html" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
    <script src="js/summary.js"></script>
</body>
</html>
