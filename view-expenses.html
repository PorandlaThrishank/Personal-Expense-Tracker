<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses - Personal Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">View Expenses</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Expenses will be dynamically inserted here -->
            </tbody>
        </table>
        <div class="text-center">
            <a href="add-expense.html" class="btn btn-primary">Add New Expense</a>
            <a href="summary.html" class="btn btn-secondary">View Summary</a>
        </div>
    </div>

    <script src="js/view-expenses.js"></script>
</body>
</html>
